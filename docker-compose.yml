services:
  nfc-mqtt:
    build: .
    container_name: nfc-mqtt
    volumes:
      - /run/pcscd:/run/pcscd:ro   # Mount host pcscd socket (read-only)
    environment:
      MQTT_HOST: 192.168.0.123
      MQTT_PORT: 1883
      MQTT_USERNAME: tagreader
      MQTT_PASSWORD: changeme
      MQTT_TOPIC: homeassistant/nfc/tag
      LOG_LEVEL: INFO
    restart: unless-stopped
