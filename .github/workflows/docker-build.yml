name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
      - 'v*'   # Trigger on semantic version tags like v1.2.3
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Enable QEMU for ARM emulation
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 3. Enable Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Login to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5. Set semantic version tags
      - name: Set image tags
        id: tags
        run: |
          # Determine version tag
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            TAG="${GITHUB_REF##*/}"          # e.g., v1.2.3
          else
            TAG=dev-${GITHUB_SHA::7}        # e.g., dev-6320c5f
          fi

          # Short tag for minor version
          SHORT_TAG=$(echo $TAG | cut -d. -f1,2) # e.g., v1.2

          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "SHORT_TAG=$SHORT_TAG" >> $GITHUB_ENV

      # 6. Build and push multi-arch Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v8
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ghcr.io/${{ github.repository }}:${{ env.SHORT_SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
